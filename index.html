<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Newsletter Signup Form</title>
  </head>

  <body>
    <div class="main_container">
      <header class="header">
        <span class="banner">THE CODE REVIEW</span>
        <div class="header_text">
          <h1>Signup for our newsletter</h1>
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
      </header>
      <form class="form" action="index.html" method="post">

      <hr class="divider hr_1">
      <hr class="divider hr_2">

        <div class="contact_container">
        <fieldset>

          <legend>Contact Information</legend>

          <div class="contact_flex">
            <div>
              <label for="name">Full Name</label>
              <input required type="text" name="name" id="name" placeholder="Required  ">
            </div>
            <div>
              <label for="email">Email Address</label>
              <input required type="email" name="email" id="email" placeholder="Required  ">
            </div>
            <div>
              <label for="phone">Phone Number</label>
              <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
            </div>
            <div>
              <label for="address">Street Address</label>
              <input type="text" name="address" id="address" placeholder="123 Main St.  ">
            </div>
            <div>
              <label for="city">City</label>
              <input type="text" name="city" id="city" placeholder="Kalamazoo  ">
            </div>

            <div>
              <label for="state">State</label>
              <select name="state" id="state">
                <option value="" selected="selected">Choose State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
            <div class="zip_div">
              <label for="zip" id="zip_label">Zip Code</label>
              <input type="text" name="zip" id="zip" placeholder="02134" pattern="[0-9]{5}">

            </div>
          </div>
        </fieldset>
      </div>

      <hr class="divider hr_3">
        <div class="newsletter_container">
          <fieldset>

            <legend>Newsletter</legend>

              <label class="newsletter_label">Select the newsletters you would like to receive</label>

                <input type="checkbox" id="html_news" value="html_news" name="newsletter_type">
                <label for="html_news">HTML News</label><br>

                <input type="checkbox" id="css_news" value="css_news" name="newsletter_type">
                <label for="css_news">CSS News</label><br>

                <input type="checkbox" id="js_news" value="js_news" name="newsletter_type">
                <label for="js_news">Javascript News</label><br>

              <label class="newsletter_label">Newsletter format</label>

                <input required type="radio" id="html" value="html" name="newsletter_format">
                <label for="html">HTML</label><br>

                <input required type="radio" id="text" value="text" name="newsletter_format">
                <label for="text">Plain text</label><br>

                <label for="topics" class="newsletter_label">Other topics you'd like to hear about</label>
                <textarea id="topics" name="other_topics"></textarea><br>
          </fieldset>
          <div class="signup_button">
            <button type="submit">Sign Up</button>
          </div>
        </div>
      </form>

      <footer>Copyright The Code Review</footer>
    </div>
</html>
